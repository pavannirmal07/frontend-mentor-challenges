<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main class="container">
  <div class="text-container">
    <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <ul class="stats">
    <li class="stats-box">
    <div class="stats-heading">10k+</div>
    <div class="stats-content">COMPANIES</div>
    </li>
   
    <li class="stats-box">
    <div class="stats-heading">314</div>
    <div class="stats-content">TEMPLATES</div>
    </li>

    <li class="stats-box">
    <div class="stats-heading"> 12M+ </div>
    <div class="stats-content">QUERIES</div>
    </li>
  </ul>
  </div>
  <div class="image-container">
  <picture>
    <source media="(min-width: 1000px)" srcset="images/image-header-desktop.jpg">
    <img src="images/image-header-mobile.jpg" alt="people working in an office">
  </picture>
</div>

</main>
</body>
</html>
